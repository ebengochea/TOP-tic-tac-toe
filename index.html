<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="display-message">X's turn!</div>
    <div class="board">
        <button class="square" id="sq-1" value="1"></button>
        <button class="square" id="sq-2" value="2"></button>
        <button class="square" id="sq-3" value="3"></button>
        <button class="square" id="sq-4" value="4"></button>
        <button class="square" id="sq-5" value="5"></button>
        <button class="square" id="sq-6" value="6"></button>
        <button class="square" id="sq-7" value="7"></button>
        <button class="square" id="sq-8" value="8"></button>
        <button class="square" id="sq-9" value="9"></button>
    </div>
    <button class="clear-board">Clear board</button>
</body>
</html>
